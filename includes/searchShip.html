<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shipwreck Search</title>
</head>
<body>
    <h1>Shipwreck Search</h1>
    <label for="search">Search Ship Name:</label>
    <input type="text" id="search" name="search">
    <button onclick="searchShipwrecks()">Search</button>

    <div id="shipwrecksContainer">
    </div>

    <script>
        function searchShipwrecks() {
            var searchTerm = document.getElementById("search").value;

            fetch('searchShip.php?search=' + searchTerm)
                .then(response => response.json())
                .then(data => {
                    var shipwrecksContainer = document.getElementById("shipwrecksContainer");
                    shipwrecksContainer.innerHTML = "";

                    if (data.length > 0) {
                        data.forEach(shipwreck => {
                            var shipDiv = document.createElement("div");
                            shipDiv.innerHTML = "<h3>Ship Name: " + shipwreck.dtShipName + "</h3>" +
                                "<p>The date on which the ship named " + shipwreck.dtShipName +
                                " sank was " + shipwreck.dtWreckageDate +
                                ". This event took place in " + shipwreck.dtCountryName + ".</p>" +
                                "<p>Description: " + shipwreck.dtDescription + "</p>";
                            shipwrecksContainer.appendChild(shipDiv);
                        });
                    } else {
                        var noResultsMessage = document.createElement("p");
                        noResultsMessage.textContent = "No results found.";
                        shipwrecksContainer.appendChild(noResultsMessage);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
