<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Entries</title>
    <script src="../js/jquery-3.7.1.js"></script>
</head>
<body>

<div id="table-container">
    <!-- Table will be loaded here -->
</div>

<script>
$(document).ready(function(){
    // Load data from fetch_data.php when the page is ready
    $.ajax({
        url: 'testing.php',
        type: 'GET',
        dataType: 'json',
        success: function(response) {
            // Generate HTML for the table
            var tableHTML = '<table>';
            tableHTML += '<tr><th>wreckageDate</th><th>shipName</th><th>countryName</th><th>Description</th></tr>';
            $.each(response, function(index, entry) {
                tableHTML += '<tr>';
                tableHTML += '<td>' + entry.wreckageDate + '</td>';
                tableHTML += '<td>' + entry.shipName + '</td>';
                tableHTML += '<td>' + entry.countryName + '</td>';
                tableHTML += '<td>' + entry.Description + '</td>';
                tableHTML += '</tr>';
            });
            tableHTML += '</table>';

            // Insert the generated HTML into the table container
            $('#table-container').html(tableHTML);
        },
        error: function(xhr, status, error) {
            // Handle errors if any
            console.error(status, error);
        }
    });
});
</script>

</body>
</html>
