<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
</head>
<body>
    <!-- Login Form -->
    <div id="loginBox">
        <h1>Login</h1>
        <form method="post">
            <label class="blackText">Username:</label><br>
            <input type="text" name="INPUT_username" ><br><br>
            <label class="blackText">Passwort:</label><br>
            <input type="password" name="INPUT_password" id="loginPass"><br>
            <br><br>
            <button class="loginB" type='submit' name='BUTTON_login'>Login</button>
            <br><br>
        </form>
    </div>
    <hr>
    <!-- Sign in Form -->
    
    <script>
        $(document).ready(function(){
            $('form').submit(function(event) {
                event.preventDefault(); // Verhindert das Standardverhalten des Formulars (das automatische Absenden)

                var formData = $(this).serialize(); // Daten aus dem Formular serialisieren

                $.ajax({
                    type: 'POST',
                    url: 'login.php', // Die URL deiner PHP-Seite hier einfügen
                    data: formData,
                    success: function(response) {
                        // Erfolgreiche Verarbeitung der Antwort von PHP
                        console.log(response); // Hier kannst du die Antwort protokollieren oder weitere Aktionen durchführen
                    },
                    error: function(xhr, status, error) {
                        // Fehler bei der AJAX-Anfrage
                        console.error(error); // Protokollieren des Fehlers
                    }
                });
            });
        });
    </script>
</body>
</html>
